<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <article>
            <div class="column">
                <form action="">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName"><br>
            
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName"><br>
            
                    Gender <br>
                    <label for="male">M</label>
                    <input type="radio" id="male" class="gender" name="gender" value="male"><br>
                    <label for="male">F</label>
                    <input type="radio" id="female" class="gender" name="gender" value="female"><br>
            
                    <label for="textArea"></label>
                    <textarea name="" id="textArea" cols="30" rows="10">Your message here...</textarea><br>
            
                    <input type="button" value="Submit" id="submitButton">
        
                </form>
            </div>
        </article>
        <aside>
            <div class="column">
                <form action="">
                    <input type="image" src="jquery-logo.png" alt="Submit" width="48" height="48">
                </form>
            </div>
        </aside>
    </main>
</body>
</html>
